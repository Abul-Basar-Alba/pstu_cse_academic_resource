<script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-view@0.18.10/dist/browser/index.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.18.10/dist/index.js"></script><script>(()=>{setTimeout(()=>{const{markmap:x,mm:K}=window,P=new x.Toolbar;P.attach(K);const F=P.render();F.setAttribute("style","position:absolute;bottom:20px;right:20px"),document.body.append(F)})})()</script><script>((b,L,T,D)=>{const H=b();window.mm=H.Markmap.create("svg#mindmap",(L||H.deriveOptions)(D),T)})(()=>window.markmap,null,{"content":"Database Design Using the E-R Model","children":[{"content":"\n<p data-lines=\"2,3\"><strong>Introduction to Database Design</strong></p>","children":[{"content":"Assumed database schema vs. schema design","children":[],"payload":{"tag":"li","lines":"3,4"}},{"content":"Focus on Entity-Relationship (E-R) model","children":[],"payload":{"tag":"li","lines":"4,5"}},{"content":"E-R model for identifying entities and relationships","children":[],"payload":{"tag":"li","lines":"5,6"}},{"content":"Transformation to relational database design","children":[],"payload":{"tag":"li","lines":"6,7"}},{"content":"Importance of good database design","children":[],"payload":{"tag":"li","lines":"7,8"}},{"content":"Complexity of real-world applications","children":[],"payload":{"tag":"li","lines":"8,9"}},{"content":"Interaction with users to understand needs","children":[],"payload":{"tag":"li","lines":"9,10"}},{"content":"Role of a high-level data model","children":[],"payload":{"tag":"li","lines":"10,12"}}],"payload":{"tag":"li","lines":"2,12"}},{"content":"\n<p data-lines=\"12,13\"><strong>Overview of the Design Process</strong></p>","children":[{"content":"Complex task involving schema, programs, and security","children":[],"payload":{"tag":"li","lines":"13,14"}},{"content":"<strong>Design Phases</strong>","children":[{"content":"Characterizing data needs (user requirements)","children":[],"payload":{"tag":"li","lines":"15,16"}},{"content":"<strong>Conceptual Design</strong>","children":[{"content":"Choosing a data model (E-R)","children":[],"payload":{"tag":"li","lines":"17,18"}},{"content":"Translating requirements into conceptual schema","children":[],"payload":{"tag":"li","lines":"18,19"}},{"content":"Detailed overview of the enterprise","children":[],"payload":{"tag":"li","lines":"19,20"}},{"content":"Entities, attributes, relationships, and constraints","children":[],"payload":{"tag":"li","lines":"20,21"}},{"content":"Entity-Relationship Diagram (E-R diagram)","children":[],"payload":{"tag":"li","lines":"21,22"}},{"content":"Reviewing schema for completeness and conflicts","children":[],"payload":{"tag":"li","lines":"22,23"}},{"content":"Considering functional requirements (operations/transactions)","children":[],"payload":{"tag":"li","lines":"23,24"}}],"payload":{"tag":"li","lines":"16,24"}},{"content":"<strong>Logical Design</strong>","children":[{"content":"Mapping conceptual schema to implementation data model (relational)","children":[],"payload":{"tag":"li","lines":"25,26"}},{"content":"Creating relation schemas from E-R model","children":[],"payload":{"tag":"li","lines":"26,27"}}],"payload":{"tag":"li","lines":"24,27"}},{"content":"<strong>Physical Design</strong>","children":[{"content":"Specifying physical features (file organization, indexing)","children":[],"payload":{"tag":"li","lines":"28,29"}}],"payload":{"tag":"li","lines":"27,29"}}],"payload":{"tag":"li","lines":"14,29"}},{"content":"Importance of careful design before implementation","children":[],"payload":{"tag":"li","lines":"29,30"}},{"content":"Difficulty of changing logical schema after application is built","children":[],"payload":{"tag":"li","lines":"30,32"}}],"payload":{"tag":"li","lines":"12,32"}},{"content":"\n<p data-lines=\"32,33\"><strong>Design Alternatives: Entities and Relationships</strong></p>","children":[{"content":"<strong>Entity</strong>: Distinctly identifiable item (people, places, products)","children":[{"content":"Examples: instructors, students, departments, courses, course offerings","children":[],"payload":{"tag":"li","lines":"34,35"}}],"payload":{"tag":"li","lines":"33,35"}},{"content":"<strong>Relationship</strong>: Association among several entities","children":[{"content":"Examples: student <em>takes</em> course offering, instructor <em>teaches</em> course offering","children":[],"payload":{"tag":"li","lines":"36,38"}}],"payload":{"tag":"li","lines":"35,38"}}],"payload":{"tag":"li","lines":"32,38"}},{"content":"\n<p data-lines=\"38,39\"><strong>Major Pitfalls in Database Design</strong></p>","children":[{"content":"<strong>Redundancy</strong>: Repeating information unnecessarily","children":[{"content":"Example: Storing course title with each course offering","children":[],"payload":{"tag":"li","lines":"40,41"}},{"content":"Problem: Inconsistency if copies are not updated","children":[],"payload":{"tag":"li","lines":"41,42"}},{"content":"Ideal: Information in exactly one place","children":[],"payload":{"tag":"li","lines":"42,43"}}],"payload":{"tag":"li","lines":"39,43"}},{"content":"<strong>Incompleteness</strong>: Difficulty or impossibility to model certain aspects","children":[{"content":"Example: Only having course offerings without a course entity","children":[],"payload":{"tag":"li","lines":"44,45"}},{"content":"Problem: Cannot represent information about a new course if not offered","children":[],"payload":{"tag":"li","lines":"45,46"}},{"content":"Attempting to use null values can be problematic","children":[],"payload":{"tag":"li","lines":"46,48"}}],"payload":{"tag":"li","lines":"43,48"}}],"payload":{"tag":"li","lines":"38,48"}},{"content":"\n<p data-lines=\"48,49\"><strong>The Entity-Relationship Model (E-R)</strong></p>","children":[{"content":"Facilitates database design","children":[],"payload":{"tag":"li","lines":"49,50"}},{"content":"Represents overall logical structure (enterprise schema)","children":[],"payload":{"tag":"li","lines":"50,51"}},{"content":"Useful for mapping real-world meanings and interactions","children":[],"payload":{"tag":"li","lines":"51,52"}},{"content":"Basis for many database-design tools","children":[],"payload":{"tag":"li","lines":"52,53"}},{"content":"Employs three basic concepts: entity sets, relationship sets, attributes","children":[],"payload":{"tag":"li","lines":"53,54"}},{"content":"Associated diagrammatic representation: E-R diagram","children":[],"payload":{"tag":"li","lines":"54,55"}},{"content":"E-R diagrams are simple and clear","children":[],"payload":{"tag":"li","lines":"55,56"}},{"content":"Tools for creating E-R diagrams","children":[],"payload":{"tag":"li","lines":"56,58"}}],"payload":{"tag":"li","lines":"48,58"}},{"content":"\n<p data-lines=\"58,59\"><strong>Entity Sets</strong></p>","children":[{"content":"Set of entities of the same type sharing the same properties (attributes)","children":[],"payload":{"tag":"li","lines":"59,60"}},{"content":"Entity: &quot;Thing&quot; or &quot;object&quot; distinguishable from others","children":[{"content":"Has properties, some uniquely identify it (primary key)","children":[],"payload":{"tag":"li","lines":"61,62"}},{"content":"Can be concrete (person, book) or abstract (course, offering, reservation)","children":[],"payload":{"tag":"li","lines":"62,63"}}],"payload":{"tag":"li","lines":"60,63"}},{"content":"Extension of the entity set: Actual collection of entities","children":[],"payload":{"tag":"li","lines":"63,64"}},{"content":"Entity sets do not need to be disjoint","children":[],"payload":{"tag":"li","lines":"64,65"}},{"content":"Representation in E-R diagram: Rectangle (name in top, attributes below)","children":[],"payload":{"tag":"li","lines":"65,66"}},{"content":"Primary key attributes are underlined","children":[],"payload":{"tag":"li","lines":"66,68"}}],"payload":{"tag":"li","lines":"58,68"}},{"content":"\n<p data-lines=\"68,69\"><strong>Relationship Sets</strong></p>","children":[{"content":"Association among several entities","children":[],"payload":{"tag":"li","lines":"69,70"}},{"content":"Set of relationships of the same type","children":[],"payload":{"tag":"li","lines":"70,71"}},{"content":"Can involve two (binary) or more entity sets","children":[],"payload":{"tag":"li","lines":"71,72"}},{"content":"Formally: Mathematical relation on entity sets","children":[],"payload":{"tag":"li","lines":"72,73"}},{"content":"Relationship instance: Tuple of participating entities","children":[],"payload":{"tag":"li","lines":"73,74"}},{"content":"Participation: Entity sets involved in a relationship set","children":[],"payload":{"tag":"li","lines":"74,75"}},{"content":"Role: Function an entity plays in a relationship","children":[{"content":"Implicit when entity sets are distinct","children":[],"payload":{"tag":"li","lines":"76,77"}},{"content":"Explicit role names for recursive relationship sets (same entity set participates multiple times)","children":[],"payload":{"tag":"li","lines":"77,78"}},{"content":"Role indicators in E-R diagrams (labeling lines)","children":[],"payload":{"tag":"li","lines":"78,79"}}],"payload":{"tag":"li","lines":"75,79"}},{"content":"Descriptive attributes: Attributes of the relationship itself","children":[{"content":"Representation: Undivided rectangle linked with dashed line to relationship diamond","children":[],"payload":{"tag":"li","lines":"80,81"}}],"payload":{"tag":"li","lines":"79,81"}},{"content":"Complex E-R designs may need multiple diagrams","children":[],"payload":{"tag":"li","lines":"81,82"}},{"content":"Relationship sets shown in only one location","children":[],"payload":{"tag":"li","lines":"82,83"}},{"content":"Entity set attributes shown in the first occurrence","children":[],"payload":{"tag":"li","lines":"83,84"}},{"content":"More than one relationship set can involve the same entity sets","children":[],"payload":{"tag":"li","lines":"84,85"}},{"content":"Degree of relationship set: Number of participating entity sets (binary=2, ternary=3)","children":[],"payload":{"tag":"li","lines":"85,86"}},{"content":"Example: Ternary relationship &apos;proj guide&apos; between instructor, student, project","children":[],"payload":{"tag":"li","lines":"86,88"}}],"payload":{"tag":"li","lines":"68,88"}},{"content":"\n<p data-lines=\"88,89\"><strong>Complex Attributes</strong></p>","children":[{"content":"Domain (value set): Permitted values for an attribute","children":[],"payload":{"tag":"li","lines":"89,90"}},{"content":"Types of complex attributes:","children":[{"content":"<strong>Composite Attributes</strong>: Composed of multiple sub-attributes","children":[],"payload":{"tag":"li","lines":"91,92"}},{"content":"<strong>Multivalued Attributes</strong>: Can have multiple values for a single entity","children":[],"payload":{"tag":"li","lines":"92,93"}},{"content":"<strong>Derived Attributes</strong>: Value can be derived from other attributes","children":[],"payload":{"tag":"li","lines":"93,94"}}],"payload":{"tag":"li","lines":"90,94"}},{"content":"Representation in E-R diagram (Figure 6.8)","children":[],"payload":{"tag":"li","lines":"94,95"}},{"content":"Handling missing or unknown values (null)","children":[],"payload":{"tag":"li","lines":"95,97"}}],"payload":{"tag":"li","lines":"88,97"}},{"content":"\n<p data-lines=\"97,98\"><strong>Mapping Cardinalities</strong></p>","children":[{"content":"Express number of entities one entity can be associated with via a relationship","children":[],"payload":{"tag":"li","lines":"98,99"}},{"content":"Most useful for binary relationship sets","children":[],"payload":{"tag":"li","lines":"99,100"}},{"content":"Notation in E-R diagram: Directed (&#x2192;) or undirected (&#x2014;) lines","children":[{"content":"<strong>One-to-one</strong>: Directed lines to both entity sets","children":[],"payload":{"tag":"li","lines":"101,102"}},{"content":"<strong>One-to-many</strong>: Directed line to the &quot;one&quot; side","children":[],"payload":{"tag":"li","lines":"102,103"}},{"content":"<strong>Many-to-one</strong>: Directed line to the &quot;one&quot; side","children":[],"payload":{"tag":"li","lines":"103,104"}},{"content":"<strong>Many-to-many</strong>: Undirected lines to both entity sets","children":[],"payload":{"tag":"li","lines":"104,105"}}],"payload":{"tag":"li","lines":"100,105"}},{"content":"<strong>Participation Constraints</strong>: Whether all entities must participate","children":[{"content":"<strong>Total Participation</strong>: Every entity must participate (double lines)","children":[],"payload":{"tag":"li","lines":"106,107"}},{"content":"<strong>Partial Participation</strong>: Some entities may not participate","children":[],"payload":{"tag":"li","lines":"107,108"}}],"payload":{"tag":"li","lines":"105,108"}},{"content":"Cardinality limits (minimum..maximum) on lines","children":[{"content":"1..1: Exactly one","children":[],"payload":{"tag":"li","lines":"109,110"}},{"content":"0..*: Zero or more","children":[],"payload":{"tag":"li","lines":"110,111"}},{"content":"1..*: At least one","children":[],"payload":{"tag":"li","lines":"111,112"}}],"payload":{"tag":"li","lines":"108,112"}},{"content":"Cardinality constraints for nonbinary relationships (at most one arrow out)","children":[],"payload":{"tag":"li","lines":"112,114"}}],"payload":{"tag":"li","lines":"97,114"}},{"content":"\n<p data-lines=\"114,115\"><strong>Primary Key</strong></p>","children":[{"content":"Minimal superkey that uniquely identifies entities in a set","children":[],"payload":{"tag":"li","lines":"115,116"}},{"content":"Choice of primary key for relationship sets","children":[{"content":"One-to-one: Primary key of either participating entity set","children":[],"payload":{"tag":"li","lines":"117,118"}},{"content":"Nonbinary (no cardinality constraints): Superkey formed by primary keys of all participating sets","children":[],"payload":{"tag":"li","lines":"118,119"}},{"content":"Nonbinary (with cardinality constraints): More complex","children":[],"payload":{"tag":"li","lines":"119,121"}}],"payload":{"tag":"li","lines":"116,121"}}],"payload":{"tag":"li","lines":"114,121"}},{"content":"\n<p data-lines=\"121,122\"><strong>Weak Entity Sets</strong></p>","children":[{"content":"Entity set without sufficient attributes to form a primary key on its own","children":[],"payload":{"tag":"li","lines":"122,123"}},{"content":"Depends on an <strong>identifying entity set</strong> (owner)","children":[],"payload":{"tag":"li","lines":"123,124"}},{"content":"Identified by combination of its attributes and primary key of identifying set","children":[],"payload":{"tag":"li","lines":"124,125"}},{"content":"Has a <strong>discriminator</strong> (set of attributes distinguishing entities within weak set for a given owner)","children":[],"payload":{"tag":"li","lines":"125,126"}},{"content":"Identifying relationship is many-to-one from weak to identifying set","children":[],"payload":{"tag":"li","lines":"126,127"}},{"content":"Participation of weak entity set in identifying relationship is total","children":[],"payload":{"tag":"li","lines":"127,128"}},{"content":"Identifying relationship set should not have descriptive attributes","children":[],"payload":{"tag":"li","lines":"128,129"}},{"content":"Primary key of weak entity set: Primary key of identifying set + discriminator","children":[],"payload":{"tag":"li","lines":"129,130"}},{"content":"Representation in E-R diagram: Double rectangle (weak entity), dashed underline for discriminator, double diamond for identifying relationship, double line for total participation, arrow to identifying entity","children":[],"payload":{"tag":"li","lines":"130,131"}},{"content":"Weak entity set must have total participation in its identifying relationship","children":[],"payload":{"tag":"li","lines":"131,132"}},{"content":"Can participate in other relationships","children":[],"payload":{"tag":"li","lines":"132,133"}},{"content":"Can be owner in identifying relationship with another weak entity","children":[],"payload":{"tag":"li","lines":"133,134"}},{"content":"Can have more than one identifying entity set","children":[],"payload":{"tag":"li","lines":"134,136"}}],"payload":{"tag":"li","lines":"121,136"}},{"content":"\n<p data-lines=\"136,137\"><strong>Removing Redundant Attributes in Entity Sets</strong></p>","children":[{"content":"Designer chooses appropriate attributes","children":[],"payload":{"tag":"li","lines":"137,138"}},{"content":"Avoid redundancy caused by relationships","children":[{"content":"Example: <code>dept name</code> in both <code>instructor</code> and <code>department</code> (remove from <code>instructor</code> and use relationship)","children":[],"payload":{"tag":"li","lines":"139,140"}}],"payload":{"tag":"li","lines":"138,140"}},{"content":"Relationship set explicitly models the association","children":[],"payload":{"tag":"li","lines":"140,141"}},{"content":"Redundant attributes might reappear in relational schema based on cardinality","children":[],"payload":{"tag":"li","lines":"141,142"}},{"content":"Example: Modeling time slots as multivalued composite attribute","children":[],"payload":{"tag":"li","lines":"142,143"}},{"content":"Example University E-R model with entity sets and relationship sets","children":[],"payload":{"tag":"li","lines":"143,144"}},{"content":"Verifying no redundant attributes due to relationships","children":[],"payload":{"tag":"li","lines":"144,145"}},{"content":"E-R diagram equivalent to relational schema but with relationships instead of some attributes","children":[],"payload":{"tag":"li","lines":"145,146"}},{"content":"University E-R diagram example (Figure 6.15)","children":[{"content":"Total participation and one-to-many constraints indicated","children":[],"payload":{"tag":"li","lines":"147,148"}},{"content":"Weak entity set <code>section</code> with identifying relationship <code>sec course</code> to <code>course</code>","children":[],"payload":{"tag":"li","lines":"148,150"}}],"payload":{"tag":"li","lines":"146,150"}}],"payload":{"tag":"li","lines":"136,150"}},{"content":"\n<p data-lines=\"150,151\"><strong>Reducing E-R Diagrams to Relational Schemas</strong></p>","children":[{"content":"\n<p data-lines=\"151,152\">Convert E-R design into relational design</p>","children":[],"payload":{"tag":"li","lines":"151,152"}},{"content":"\n<p data-lines=\"152,153\">Each entity set and relationship set becomes a unique relation schema</p>","children":[],"payload":{"tag":"li","lines":"152,153"}},{"content":"\n<p data-lines=\"153,154\">Mapping constraints from E-R to relational schemas</p>","children":[],"payload":{"tag":"li","lines":"153,155"}},{"content":"\n<p data-lines=\"155,156\"><strong>Representation of Strong Entity Sets</strong></p>","children":[{"content":"Schema with distinct attributes for each simple attribute","children":[],"payload":{"tag":"li","lines":"156,157"}},{"content":"Each tuple corresponds to one entity","children":[],"payload":{"tag":"li","lines":"157,158"}},{"content":"Example schemas from Figure 6.15 (instructor, student, course)","children":[],"payload":{"tag":"li","lines":"158,160"}}],"payload":{"tag":"li","lines":"155,160"}},{"content":"\n<p data-lines=\"160,161\"><strong>Representation of Strong Entity Sets with Complex Attributes</strong></p>","children":[{"content":"<strong>Composite Attributes</strong>: Separate attribute for each component (no attribute for composite itself)","children":[],"payload":{"tag":"li","lines":"161,162"}},{"content":"<strong>Multivalued Attributes</strong>: Create a new relation schema","children":[{"content":"Schema includes primary key of the original entity set and the multivalued attribute","children":[],"payload":{"tag":"li","lines":"163,164"}},{"content":"Each value represented as a tuple","children":[],"payload":{"tag":"li","lines":"164,165"}},{"content":"Exception: If only PK and one multivalued attribute, the original schema might be dropped","children":[],"payload":{"tag":"li","lines":"165,166"}}],"payload":{"tag":"li","lines":"162,166"}},{"content":"<strong>Derived Attributes</strong>: Not explicitly represented in relational model (can be stored procedures/functions)","children":[],"payload":{"tag":"li","lines":"166,168"}}],"payload":{"tag":"li","lines":"160,168"}},{"content":"\n<p data-lines=\"168,169\"><strong>Representation of Weak Entity Sets</strong></p>","children":[{"content":"Schema includes attributes of weak set + primary key of identifying strong entity set","children":[],"payload":{"tag":"li","lines":"169,170"}},{"content":"Primary key: Primary key of strong set + discriminator of weak set","children":[],"payload":{"tag":"li","lines":"170,171"}},{"content":"Foreign key constraint referencing primary key of strong set","children":[],"payload":{"tag":"li","lines":"171,173"}}],"payload":{"tag":"li","lines":"168,173"}},{"content":"\n<p data-lines=\"173,174\"><strong>Representation of Relationship Sets</strong></p>","children":[{"content":"Schema with attributes formed by union of primary keys of participating entity sets + descriptive attributes of the relationship","children":[],"payload":{"tag":"li","lines":"174,175"}},{"content":"Name of schema is name of relationship set","children":[],"payload":{"tag":"li","lines":"175,176"}},{"content":"Primary key of relational schema based on primary key of relationship set","children":[],"payload":{"tag":"li","lines":"176,177"}},{"content":"Example: <code>advisor</code> schema with <code>instructor.ID</code> and <code>student.ID</code> (renamed)","children":[],"payload":{"tag":"li","lines":"177,178"}},{"content":"Many-to-one relationship: Primary key of the &quot;many&quot; side becomes primary key of the relation","children":[],"payload":{"tag":"li","lines":"178,179"}},{"content":"Schemas derived from Figure 6.15 relationship sets (Figure 6.17)","children":[],"payload":{"tag":"li","lines":"179,180"}},{"content":"Role indicators used as attribute names for relationships involving the same entity set (e.g., <code>prereq</code>)","children":[],"payload":{"tag":"li","lines":"180,181"}},{"content":"Primary key often from one of the related entity sets for many-to-one","children":[],"payload":{"tag":"li","lines":"181,182"}},{"content":"Foreign key constraints referencing the related entity sets","children":[],"payload":{"tag":"li","lines":"182,184"}}],"payload":{"tag":"li","lines":"173,184"}},{"content":"\n<p data-lines=\"184,185\"><strong>Redundancy of Schemas</strong></p>","children":[{"content":"Relationship set linking weak to strong entity set is often redundant","children":[],"payload":{"tag":"li","lines":"185,186"}},{"content":"Primary key of weak set includes primary key of strong set","children":[],"payload":{"tag":"li","lines":"186,187"}},{"content":"Schema for identifying relationship contains same attributes as (part of) weak entity set schema","children":[],"payload":{"tag":"li","lines":"187,188"}},{"content":"Can be eliminated from relational design","children":[],"payload":{"tag":"li","lines":"188,190"}}],"payload":{"tag":"li","lines":"184,190"}},{"content":"\n<p data-lines=\"190,191\"><strong>Combination of Schemas</strong></p>","children":[{"content":"Many-to-one relationship AB from A to B with total participation of A","children":[],"payload":{"tag":"li","lines":"191,192"}},{"content":"Schemas A and AB can be combined","children":[],"payload":{"tag":"li","lines":"192,193"}},{"content":"Combined schema has union of attributes","children":[],"payload":{"tag":"li","lines":"193,194"}},{"content":"Primary key of combined schema is primary key of the entity set whose schema was merged into (B in this case, resulting in attributes in A moving to B) - Correction: Primary key of the entity set <em>into</em> whose schema the relationship set schema was merged (A in this case, so foreign key from B moves to A) - Further clarification: Primary key of the <em>entity set</em> into whose schema the <em>relationship set schema</em> was merged. So, if AB is merged into A, the PK of A remains.","children":[],"payload":{"tag":"li","lines":"194,195"}},{"content":"Examples from Figure 6.15: <code>inst dept</code> into <code>instructor</code>, <code>stud dept</code> into <code>student</code>, <code>course dept</code> into <code>course</code>, <code>sec class</code> into <code>section</code>","children":[],"payload":{"tag":"li","lines":"195,196"}},{"content":"Combination possible with partial participation using null values","children":[],"payload":{"tag":"li","lines":"196,197"}},{"content":"Foreign key constraints: Drop constraint referencing the merged-into entity set, add others to the combined schema","children":[],"payload":{"tag":"li","lines":"197,199"}}],"payload":{"tag":"li","lines":"190,199"}}],"payload":{"tag":"li","lines":"150,199"}},{"content":"\n<p data-lines=\"199,200\"><strong>Extended E-R Features</strong></p>","children":[{"content":"\n<p data-lines=\"200,201\">Model aspects not easily expressed by basic E-R</p>","children":[],"payload":{"tag":"li","lines":"200,201"}},{"content":"\n<p data-lines=\"201,202\">Specialization, generalization, higher/lower-level entity sets, attribute inheritance, aggregation</p>","children":[],"payload":{"tag":"li","lines":"201,202"}},{"content":"\n<p data-lines=\"202,203\">Using a more elaborate university schema (person entity)</p>","children":[],"payload":{"tag":"li","lines":"202,204"}},{"content":"\n<p data-lines=\"204,205\"><strong>Specialization</strong></p>","children":[{"content":"Subgroupings of entities distinct in some way","children":[],"payload":{"tag":"li","lines":"205,206"}},{"content":"Subset with additional attributes","children":[],"payload":{"tag":"li","lines":"206,207"}},{"content":"Example: <code>person</code> specialized into <code>employee</code> (with <code>salary</code>) and <code>student</code> (with <code>tot cred</code>)","children":[],"payload":{"tag":"li","lines":"207,208"}},{"content":"A person can be employee, student, both, or neither","children":[],"payload":{"tag":"li","lines":"208,209"}},{"content":"Graduate/undergraduate specialization of <code>student</code> (office/residential college)","children":[],"payload":{"tag":"li","lines":"209,210"}},{"content":"Representation: Hollow arrowhead from specialized to other entity (ISA relationship)","children":[],"payload":{"tag":"li","lines":"210,211"}},{"content":"<strong>Overlapping Specialization</strong>: Entity can belong to multiple specialized sets (two arrows)","children":[],"payload":{"tag":"li","lines":"211,212"}},{"content":"<strong>Disjoint Specialization</strong>: Entity belongs to at most one (single arrow)","children":[],"payload":{"tag":"li","lines":"212,213"}},{"content":"Superclass-subclass relationship","children":[],"payload":{"tag":"li","lines":"213,214"}},{"content":"Higher/lower-level entity sets (rectangles)","children":[],"payload":{"tag":"li","lines":"214,216"}}],"payload":{"tag":"li","lines":"204,216"}},{"content":"\n<p data-lines=\"216,217\"><strong>Generalization</strong></p>","children":[{"content":"Bottom-up process: Synthesizing multiple entity sets into higher-level based on common features","children":[],"payload":{"tag":"li","lines":"217,218"}},{"content":"Inverse of specialization","children":[],"payload":{"tag":"li","lines":"218,219"}},{"content":"No distinction in E-R diagram notation","children":[],"payload":{"tag":"li","lines":"219,221"}}],"payload":{"tag":"li","lines":"216,221"}},{"content":"\n<p data-lines=\"221,222\"><strong>Hierarchy and Lattice</strong></p>","children":[{"content":"Hierarchy: Lower-level set in only one ISA relationship (single inheritance)","children":[],"payload":{"tag":"li","lines":"222,223"}},{"content":"Lattice: Lower-level set in more than one ISA relationship (multiple inheritance)","children":[],"payload":{"tag":"li","lines":"223,224"}},{"content":"Example hierarchy (Figure 6.18): <code>person</code> -&gt; <code>employee</code> -&gt; (<code>instructor</code>, <code>secretary</code>)","children":[],"payload":{"tag":"li","lines":"224,226"}}],"payload":{"tag":"li","lines":"221,226"}},{"content":"\n<p data-lines=\"226,227\"><strong>Constraints on Generalization/Specialization</strong></p>","children":[{"content":"<strong>Total Specialization/Generalization</strong>: Every higher-level entity must belong to a lower-level set","children":[],"payload":{"tag":"li","lines":"227,228"}},{"content":"<strong>Partial Specialization/Generalization</strong>: Some higher-level entities may not belong","children":[{"content":"Partial is the default","children":[],"payload":{"tag":"li","lines":"229,230"}},{"content":"Notation for total: &quot;total&quot; keyword and dashed line to arrowhead(s)","children":[],"payload":{"tag":"li","lines":"230,231"}}],"payload":{"tag":"li","lines":"228,231"}},{"content":"Completeness and disjointness are independent","children":[],"payload":{"tag":"li","lines":"231,232"}},{"content":"Types: partial-overlapping, partial-disjoint, total-overlapping, total-disjoint","children":[],"payload":{"tag":"li","lines":"232,233"}},{"content":"Implications for insertion and deletion","children":[],"payload":{"tag":"li","lines":"233,235"}}],"payload":{"tag":"li","lines":"226,235"}},{"content":"\n<p data-lines=\"235,236\"><strong>Aggregation</strong></p>","children":[{"content":"Cannot express relationships among relationships in basic E-R","children":[],"payload":{"tag":"li","lines":"236,237"}},{"content":"Example: <code>proj guide</code> (instructor, student, project) and monthly <code>evaluation</code>","children":[],"payload":{"tag":"li","lines":"237,238"}},{"content":"Problem with quaternary relationship <code>eval for</code> (redundancy)","children":[],"payload":{"tag":"li","lines":"238,239"}},{"content":"Evaluation as multivalued composite attribute of <code>proj guide</code> might not work if evaluation related to other entities (e.g., secretary)","children":[],"payload":{"tag":"li","lines":"239,240"}},{"content":"Aggregation: Treat relationship as a higher-level entity","children":[],"payload":{"tag":"li","lines":"240,241"}},{"content":"Example: Treat <code>proj guide</code> as entity, then binary relationship <code>eval for</code> between <code>proj guide</code> and <code>evaluation</code>","children":[],"payload":{"tag":"li","lines":"241,242"}},{"content":"Notation (Figure 6.20)","children":[],"payload":{"tag":"li","lines":"242,244"}}],"payload":{"tag":"li","lines":"235,244"}},{"content":"\n<p data-lines=\"244,245\"><strong>Reduction to Relation Schemas (Extended Features)</strong></p>","children":[{"content":"<strong>Representation of Generalization</strong>","children":[{"content":"Two methods","children":[],"payload":{"tag":"li","lines":"246,247"}},{"content":"Method 1: Schema for higher-level entity set. For each lower-level, schema with its attributes + PK of higher-level (as FK and often PK)","children":[{"content":"Example (Figure 6.18, simplified): <code>person</code> (ID, name, street, city), <code>employee</code> (ID, salary), <code>student</code> (ID, tot cred)","children":[],"payload":{"tag":"li","lines":"248,249"}},{"content":"FK constraints from lower to higher","children":[],"payload":{"tag":"li","lines":"249,250"}}],"payload":{"tag":"li","lines":"247,250"}},{"content":"Method 2 (disjoint and complete): No schema for higher-level. Each lower-level schema has its attributes + attributes of higher-level","children":[{"content":"Example: <code>employee</code> (ID, name, street, city, salary), <code>student</code> (ID, name, street, city, tot cred)","children":[],"payload":{"tag":"li","lines":"251,252"}}],"payload":{"tag":"li","lines":"250,252"}},{"content":"Considerations for overlapping, disjoint but not complete generalizations (potential redundancy, extra schema)","children":[],"payload":{"tag":"li","lines":"252,253"}}],"payload":{"tag":"li","lines":"245,253"}},{"content":"<strong>Representation of Aggregation</strong>","children":[{"content":"Schema for relationship involving aggregation includes PKs of aggregated relationship and involved entity sets + descriptive attributes","children":[],"payload":{"tag":"li","lines":"254,255"}},{"content":"Transform within aggregated entity set using standard rules","children":[],"payload":{"tag":"li","lines":"255,257"}}],"payload":{"tag":"li","lines":"253,257"}}],"payload":{"tag":"li","lines":"244,257"}}],"payload":{"tag":"li","lines":"199,257"}},{"content":"\n<p data-lines=\"257,258\"><strong>Entity-Relationship Design Issues</strong></p>","children":[{"content":"<strong>Common Mistakes in E-R Diagrams</strong>","children":[{"content":"Using primary key of one entity as attribute of another (should be relationship)","children":[{"content":"Example (incorrect): <code>dept name</code> in <code>student</code>","children":[],"payload":{"tag":"li","lines":"260,261"}},{"content":"Correct: <code>stud dept</code> relationship","children":[],"payload":{"tag":"li","lines":"261,262"}},{"content":"Avoids making relationship implicit and prevents duplication","children":[],"payload":{"tag":"li","lines":"262,263"}}],"payload":{"tag":"li","lines":"259,263"}},{"content":"Including primary key attributes of related entities in relationship set attributes (already implicit)","children":[{"content":"Example (incorrect): <code>ID</code> of <code>student</code> and <code>instructor</code> in <code>advisor</code>","children":[],"payload":{"tag":"li","lines":"264,265"}}],"payload":{"tag":"li","lines":"263,265"}},{"content":"Using single-valued attribute for multivalued situation","children":[{"content":"Example (incorrect): <code>assignment</code> and <code>marks</code> as attributes of <code>takes</code>","children":[],"payload":{"tag":"li","lines":"266,267"}},{"content":"Correct alternatives: Weak entity <code>assignment</code> with <code>marks in</code> relationship, or multivalued composite attribute <code>{assignment marks}</code> in <code>takes</code>","children":[],"payload":{"tag":"li","lines":"267,268"}}],"payload":{"tag":"li","lines":"265,268"}}],"payload":{"tag":"li","lines":"258,268"}},{"content":"Breaking down large E-R diagrams into multiple pages","children":[{"content":"Show entity set attributes only once (first occurrence)","children":[],"payload":{"tag":"li","lines":"269,270"}},{"content":"Subsequent occurrences without attributes to avoid inconsistency","children":[],"payload":{"tag":"li","lines":"270,271"}}],"payload":{"tag":"li","lines":"268,271"}},{"content":"<strong>Entity vs. Attribute</strong>","children":[{"content":"Example: Phone number as attribute vs. <code>phone</code> entity with <code>inst phone</code> relationship","children":[],"payload":{"tag":"li","lines":"272,273"}},{"content":"Attribute implies single value per entity","children":[],"payload":{"tag":"li","lines":"273,274"}},{"content":"Entity allows multiple values (and own attributes)","children":[],"payload":{"tag":"li","lines":"274,275"}},{"content":"Multivalued attribute is another way to allow multiple values","children":[],"payload":{"tag":"li","lines":"275,276"}}],"payload":{"tag":"li","lines":"271,276"}},{"content":"<strong>Binary vs. Nonbinary Relationships</strong>","children":[{"content":"Can sometimes replace nonbinary with binary and new entity set","children":[],"payload":{"tag":"li","lines":"277,278"}},{"content":"Example: <code>takes</code> (student, section) vs. <code>registration</code> entity with <code>section reg</code> and <code>student reg</code>","children":[],"payload":{"tag":"li","lines":"278,279"}},{"content":"Binary preferable if registrar associates more info with registration","children":[],"payload":{"tag":"li","lines":"279,280"}},{"content":"Ternary <code>parent</code> (child, mother, father) vs. binary <code>mother</code> and <code>father</code> (handles unknown parent)","children":[],"payload":{"tag":"li","lines":"280,281"}},{"content":"Direct split of nonbinary into binary may lose information about specific combinations (e.g., <code>proj guide</code>)","children":[],"payload":{"tag":"li","lines":"281,282"}},{"content":"Splitting <code>proj guide</code> with new entity might not be natural","children":[],"payload":{"tag":"li","lines":"282,284"}}],"payload":{"tag":"li","lines":"276,284"}}],"payload":{"tag":"li","lines":"257,284"}},{"content":"\n<p data-lines=\"284,285\"><strong>Alternative Notations for Modeling Data</strong></p>","children":[{"content":"\n<p data-lines=\"285,286\">Importance of intuitive diagrammatic representation for communication</p>","children":[],"payload":{"tag":"li","lines":"285,286"}},{"content":"\n<p data-lines=\"286,287\">E-R diagrams and UML class diagrams are widely used</p>","children":[],"payload":{"tag":"li","lines":"286,287"}},{"content":"\n<p data-lines=\"287,288\">No universal standard for E-R notation</p>","children":[],"payload":{"tag":"li","lines":"287,288"}},{"content":"\n<p data-lines=\"288,289\">Summary of notation used in the chapter (Figure 6.26)</p>","children":[],"payload":{"tag":"li","lines":"288,290"}},{"content":"\n<p data-lines=\"290,291\"><strong>Alternative E-R Notations</strong></p>","children":[{"content":"Attributes in ovals connected to entity box","children":[],"payload":{"tag":"li","lines":"291,292"}},{"content":"Relationship attributes in ovals connected to diamond","children":[],"payload":{"tag":"li","lines":"292,293"}},{"content":"Cardinality constraints: Labels (*, 1) on edges","children":[],"payload":{"tag":"li","lines":"293,294"}},{"content":"Relationship as lines with &quot;crow&apos;s-foot&quot; notation for cardinality and participation","children":[],"payload":{"tag":"li","lines":"294,295"}},{"content":"Generalization with triangles","children":[],"payload":{"tag":"li","lines":"295,296"}},{"content":"Chen&apos;s notation (ovals for attributes, diamonds for relationships)","children":[],"payload":{"tag":"li","lines":"296,297"}},{"content":"IDEF1X standard (crow&apos;s-foot with bars/circles for participation)","children":[],"payload":{"tag":"li","lines":"297,298"}},{"content":"Updating notation to be closer to UML class diagrams","children":[],"payload":{"tag":"li","lines":"298,299"}},{"content":"Tools often offer choice of notations","children":[],"payload":{"tag":"li","lines":"299,300"}},{"content":"Difference in showing relationship attributes in entity vs. relational view","children":[],"payload":{"tag":"li","lines":"300,302"}}],"payload":{"tag":"li","lines":"290,302"}},{"content":"\n<p data-lines=\"302,303\"><strong>The Unified Modeling Language UML</strong></p>","children":[{"content":"Standard for specifying various components of a software system","children":[],"payload":{"tag":"li","lines":"303,304"}},{"content":"<strong>Class Diagram</strong>: Similar to E-R diagram (models data representation)","children":[],"payload":{"tag":"li","lines":"304,305"}},{"content":"Other UML diagrams: Use case, activity, implementation","children":[],"payload":{"tag":"li","lines":"305,306"}},{"content":"UML models objects (entities + methods)","children":[],"payload":{"tag":"li","lines":"306,307"}},{"content":"UML does not support composite or multivalued attributes (derived are like no-parameter methods)","children":[],"payload":{"tag":"li","lines":"307,308"}},{"content":"Access modifiers for attributes/methods (+ public, - private, # protected)","children":[],"payload":{"tag":"li","lines":"308,309"}},{"content":"<strong>Associations</strong>: Relationship sets in UML (line connecting entity sets)","children":[],"payload":{"tag":"li","lines":"309,310"}},{"content":"Role names on association lines","children":[],"payload":{"tag":"li","lines":"310,311"}},{"content":"Relationship set name in box with attributes, connected by dotted line (like aggregation)","children":[],"payload":{"tag":"li","lines":"311,312"}},{"content":"Nonbinary relationships supported since UML 1.3 (diamond notation)","children":[],"payload":{"tag":"li","lines":"312,313"}},{"content":"Cardinality constraints (l..h) positioning is reversed compared to E-R","children":[],"payload":{"tag":"li","lines":"313,314"}},{"content":"Generalization notation similar (including disjoint/overlapping)","children":[],"payload":{"tag":"li","lines":"314,315"}},{"content":"Composition (shaded diamond - existence dependency) and Aggregation (hollow diamond - containment, independent existence) in UML","children":[],"payload":{"tag":"li","lines":"315,316"}},{"content":"Other UML features (interfaces)","children":[],"payload":{"tag":"li","lines":"316,317"}},{"content":"Comparison of E-R and UML symbols (Figure 6.28)","children":[],"payload":{"tag":"li","lines":"317,319"}}],"payload":{"tag":"li","lines":"302,319"}}],"payload":{"tag":"li","lines":"284,319"}},{"content":"\n<p data-lines=\"319,320\"><strong>Other Aspects of Database Design</strong></p>","children":[{"content":"Schema design is not the only component","children":[],"payload":{"tag":"li","lines":"320,321"}},{"content":"Program design","children":[],"payload":{"tag":"li","lines":"321,322"}},{"content":"Workflow (data and tasks in processes)","children":[],"payload":{"tag":"li","lines":"322,323"}},{"content":"Security scheme","children":[],"payload":{"tag":"li","lines":"323,324"}},{"content":"Database design is human-oriented (end users and domain experts)","children":[],"payload":{"tag":"li","lines":"324,326"}}],"payload":{"tag":"li","lines":"319,326"}},{"content":"\n<p data-lines=\"326,327\"><strong>Summary</strong></p>","children":[{"content":"E-R model for design, graphical representation","children":[],"payload":{"tag":"li","lines":"327,328"}},{"content":"Key concepts: entities, relationships, attributes","children":[],"payload":{"tag":"li","lines":"328,329"}},{"content":"Mapping cardinalities","children":[],"payload":{"tag":"li","lines":"329,330"}},{"content":"Weak and strong entity sets","children":[],"payload":{"tag":"li","lines":"330,331"}},{"content":"Design choices (entities, relationships, attributes, weak sets, generalization, aggregation)","children":[],"payload":{"tag":"li","lines":"331,332"}},{"content":"Transformation to relation schemas","children":[],"payload":{"tag":"li","lines":"332,333"}},{"content":"Specialization and generalization (containment, inheritance)","children":[],"payload":{"tag":"li","lines":"333,334"}},{"content":"UML class diagrams for data modeling","children":[],"payload":{"tag":"li","lines":"334,336"}}],"payload":{"tag":"li","lines":"326,336"}},{"content":"\n<p data-lines=\"336,337\"><strong>Review Terms</strong> (List of key terms)</p>","children":[],"payload":{"tag":"li","lines":"336,338"}},{"content":"\n<p data-lines=\"338,339\"><strong>Practice Exercises</strong> (List of exercise topics)</p>","children":[],"payload":{"tag":"li","lines":"338,340"}},{"content":"\n<p data-lines=\"340,341\"><strong>Tools</strong> (List of database design tools)</p>","children":[],"payload":{"tag":"li","lines":"340,342"}},{"content":"\n<p data-lines=\"342,343\"><strong>Further Reading</strong> (Bibliography)</p>","children":[],"payload":{"tag":"li","lines":"342,343"}}],"payload":{"tag":"h1","lines":"0,1"}},null)</script>
